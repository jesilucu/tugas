<html>
     <body>
         <p id="demo"></p>

         <script>
                var n=new Date();
                var jam=n.getHours();
                var time = "";
                switch (true) {
                       case (jam>=17):
                              time = "sleep";
                              break;
                       case (jam<17):
                              time = "work";
                              break;     
                 }
                document.getElementById("demo").innerHTML = "This Time for " + time;
         </script>
         </body>
  </html>
